<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="card">
        <h1>ğŸŸï¸ Gerar Nova Senha</h1>
        <form action="/gerar" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Atendimento:</label>
                <select id="tipo" name="tipo" required>
                    <option value="Comum">Comum</option>
                    <option value="Preferencial Gestante">Preferencial - Gestante</option>
                    <option value="Preferencial Idoso">Preferencial - Idoso</option>
                    <option value="Preferencial PCD">Preferencial - PCD</option>
                </select>
            </div>
            <button type="submit">Gerar Senha</button>
        </form>
        <div class="links">
            <a href="/painel">Ver Painel de Senhas</a>
        </div>
    </div>
</body>
</html>
